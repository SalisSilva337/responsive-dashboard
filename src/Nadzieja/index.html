<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NADZIEJA</title>
    <link rel="stylesheet" href="global.css" />
    <link href="../output.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
    <script src="barChart.js" defer></script>
    <script src="chart3.js" defer></script>
    <script src="doughnutChart.js" defer></script>
  </head>
  <body class="flex flex-col lg:flex-row">
    <!-- botao voltar ao Topo -->
    <div
      class="fixed z-10 top-1 left-1/2 -translate-x-1/2 m-auto bg-sky-600 rounded-full p-1 w-10 h-10 text-center items-center justify-center hidden text-white hover:cursor-pointer hover:opacity-90 border"
      id="voltarTopo"
    >
      <h1>⬆</h1>
    </div>

    <!-- Barra Lateral -->
    <aside
      class="bg-blue-950 text-white flex flex-col gap-14 relative items-center p-5 lg:float-left"
    >
      <div class="flex flex-col h-full sticky top-0 left-0">
        <div class="flex flex-col items-center gap-2 justify-center">
          <h1 class="text-2xl">NADZIEJA</h1>
          <!-- Perfil -->
          <div class="flex flex-col gap-1">
            <img
              src="../imgs/justinbieber.jpg"
              alt=""
              class="rounded-full h-28 w-28 border"
            />
            <div class="justify-center flex items-center text-center">
              <h1>Black Bieber</h1>
            </div>
          </div>
        </div>

        <!-- navLateral -->
        <div class="flex flex-col items-center mt-5">
          <h1>IR PARA:</h1>
          <a href="" class="hover:text-sky-600">Visão Geral</a>
          <a href="" class="hover:text-sky-600">Usuários</a>
          <a href="" class="hover:text-sky-600">Sessões</a>
          <a href="" class="hover:text-sky-600">Desempenho</a>
        </div>
      </div>
    </aside>

    <!-- Seção Visão Geral -->
    <section
      class="flex flex-col flex-wrap p-1 justify-around gap-2 overflow-auto w-full"
      id="visaoGeral"
    >
      <div class="bg-gray-900 text-white rounded p-2">
        <h1>Visao Geral:</h1>
      </div>

      <section class="flex flex-wrap justify-around gap-2">
        <div class="flex justify-center h-24 w-full lg:w-auto">
          <div
            class="bg-blue-950 text-white p-5 rounded flex w-full lg:w-56 items-center justify-center text-center"
            id="card"
          >
            <div>
              <h1 class="text-lg">2.000 ativos</h1>
              <h1 class="text-sm">Usuários P/Semana</h1>
            </div>
          </div>
        </div>

        <div class="flex justify-center h-24 w-full lg:w-auto">
          <div
            class="bg-blue-950 text-white p-5 rounded flex w-full lg:w-56 items-center justify-center text-center"
            id="card"
          >
            <div>
              <h1 class="text-lg">400 sessões</h1>
              <h1 class="text-sm">Sessões P/Dia</h1>
            </div>
          </div>
        </div>

        <div class="flex justify-center h-24 w-full lg:w-auto">
          <div
            class="bg-blue-950 text-white p-5 rounded flex w-full lg:w-56 items-center justify-center text-center"
            id="card"
          >
            <div>
              <h1 class="text-lg">400 sessões</h1>
              <h1 class="text-sm">Sessões P/Dia</h1>
            </div>
          </div>
        </div>
      </section>

      <!-- Seção Gráficos -->
      <section
        id="secaoGraficos"
        class="w-full flex flex-row lg:flex-row flex-wrap justify-around gap-4"
      >
        <!-- subDivisao nos dois graficos de barras -->
        <section
          class="lg:w-1/3 sm:w-full md:flex md:flex-col justify-around gap-2"
        >
          <div class="bg-blue-950 rounded text-white p-1 w-full h-fit">
            <h1>Número de Sessões P/Dia</h1>
            <div class="bg-sky-700 rounded">
              <canvas id="barChart" class=""></canvas>
            </div>
          </div>
          <div class="bg-blue-950 rounded text-white p-1 w-full h-fit">
            <h1>Número de Sessões P/Dia</h1>
            <div class="bg-sky-700 rounded">
              <canvas id="barChart3" class=""></canvas>
            </div>
          </div>
        </section>
        <div class="bg-blue-950 rounded text-white p-1 w-full lg:w-1/2">
          <h1>Número de Sessões P/Dia</h1>
          <div class="bg-sky-700 rounded">
            <canvas id="doughChart"></canvas>
          </div>
        </div>
      </section>

      <div class="bg-gray-900 text-white rounded p-2 flex">
        <h1>Usuários:</h1>
      </div>
      <table
        class="bg-blue-950 rounded text-white w-full mt-2 p-5 text-center"
        id="tabelaUsuarios"
      >
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>Data de Reg.</th>
          </tr>
        </thead>
        <tbody>
          <!-- Utilizando Api de usuários aleatórios -->
        </tbody>
      </table>
    </section>
  </body>
</html>
